<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>LTSP Events</title>
    <link type="text/css" rel="stylesheet" media="all" href="/styles/animate.css">
    <link type="text/css" rel="stylesheet" media="all" href="/styles/main.css">

    <script type="x-template-handlebars" id="total-stats">
      <p>
        There are {{connectedCount}} connected wlan clients in {{hostCount}}
        wlan hotspots. We've seen {{seenCount}} unique clients since {{logStart}}.
      </p>
      <p>
      Last client connected <span class="lastJoin">0</span>.
      </p>
    </script>

    <script type="x-template-handlebars" id="wlan-host-details">
        <h2>{{name}}</h2>

        <div class="connected">
          <h3>
          {{count}} connected clients
          </h3>

          <table>
            <tr>
              <th>mac address</th>
              <th>joined</th>
            </tr>

            {{#each connected}}
            <tr>
              <td>{{mac}}</td>
              <td title="{{time}}" >{{ago}}</td>
            </tr>
            {{/each}}
          </table>
        </div>

        <div class="history">
          <h3>History</h3>

          <table class="left">
            <tr>
              <th>mac address</th>
              <th>left</th>
            </tr>

            {{#each seen}}
            <tr>
              <td>{{mac}}</td>
              <td title="{{time}}" >{{ago}}</td>
            </tr>
            {{/each}}

          </table>
        </div>
    </script>

    <script type="x-template-handlebars" id="wlan-layout">
        <h1>Wlan usage on {{name}}</h1>
        <div class="header">
        </div>

        <div class="wlan-hosts-wrap">
          <div class="wlan-hosts clearfix">
          </div>

          <div class="wlan-host-details">
          </div>
        </div>

    </script>

    <script type="x-template-handlebars" id="wlan-stats">
      <div class="content">
        <p>{{name}}</p>
        <p>{{count}} clients</p>
      </div>
    </script>


        </table>

        <h3>History</h3>

        <table class="left">
          <tr>
            <th>mac address</th>
            <th>left</th>
          </tr>

          {{#each seen}}
          <tr>
            <td>{{mac}}</td>
            <td title="{{time}}" >{{ago}}</td>
          </tr>
          {{/each}}

        </table>

        </p>
    </script>


    <script data-main="/scripts/config" src="/scripts/require.js"></script>
</head>

<body>
</body>

</html>
