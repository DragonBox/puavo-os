<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>LTSP Events</title>
    <link type="text/css" rel="stylesheet" media="all" href="/style.css">

    <script type="x-template-handlebars" id="total-stats">
        <table>
        <tr>
            <td>Total connected clients</td>
            <td>{{connectedCount}}</td>
        </tr>

        <tr>
            <td>Total unique clients</td>
            <td>{{seenCount}}</td>
        </tr>
        </table>
    </script>

    <script type="x-template-handlebars" id="wlan-layout">
        <h1>Wlan usage on {{name}}</h1>
        <div class="header">
        </div>

        <div class="wlan-hosts">
        </div>
    </script>

    <script type="x-template-handlebars" id="wlan-stats">
        <h2>{{name}}</h2>

        <div class=connected>
            <h2>Connected</h2>
            <ul>
            {{#each connected}}
                <li>
                {{mac}}
                joined on {{time}}
                </li>
            {{/each}}
            <p>
            Totalling {{count}} clients
        </div>

        <div class=seen>
            <h2>Seen clients</h2>
            <ul>
            {{#each seen}}
                <li>
                {{mac}}
                left on {{time}}
                </li>
            {{/each}}
            <p>
        </div>

        </p>
    </script>


    <script data-main="/scripts/config" src="/scripts/require.js"></script>
</head>

<body>
</body>

</html>
