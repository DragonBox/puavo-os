<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>LTSP Events</title>
    <link type="text/css" rel="stylesheet" media="all" href="/styles/animate.css">
    <link type="text/css" rel="stylesheet" media="all" href="/styles/main.css">
    <link href="/favicon.png" rel="icon">

    <script type="x-template-handlebars" id="total-stats">
      <p>
        There are {{connectedCount}} connected clients in {{hostCount}}
        Wlan Hotspots. We've seen {{seenCount}} unique clients since {{logStart}}.
        Last client connected <span class="lastJoin">0</span>.
      </p>
    </script>

    <script type="x-template-handlebars" id="wlan-client-details">
      <h2>Client details</h2>

      <table>
        <tr>
          <th>MAC</th>
          <td>{{mac}}</td>
        </tr>
        <tr>
          <th>Manufacturer</th>
          <td>Unknown</td>
        </tr>
        <tr>
          <th>Opinsys device</th>
          <td>No</td>
        </tr>
      </table>

      <h3>History</h3>
      <table>
        <tr>
          <th>Wlan Hotspot</th>
          <th>Event</th>
        </tr>
        {{#each history}}
        <tr>
        <td>{{hostname}}</td>
        <td title="{{time}}" >{{event}} {{ago}}</td>
        </tr>
        {{/each}}
      </table>
    </script>


    <script type="x-template-handlebars" id="wlan-host-details">
        <h2>{{name}}</h2>

        <div class="connected">
          <h3>
          {{count}} clients
          </h3>

          <table>
            <tr>
              <th>mac address</th>
              <th>connected</th>
            </tr>

            {{#each connected}}
            <tr>
            <td><a href="#" class="client" data-mac="{{mac}}" >{{mac}}</a></td>
            <td title="{{time}}" >{{ago}}</td>
            </tr>
            {{/each}}
          </table>
        </div>

        <div class="history">
          <h3>Host History</h3>

          <table class="left">
            <tr>
              <th>mac address</th>
              <th>disconnected</th>
            </tr>

            {{#each seen}}
            <tr>
              <td><a href="#" class="client" data-mac="{{mac}}" >{{mac}}</a></td>
              <td title="{{time}}" >{{ago}}</td>
            </tr>
            {{/each}}

          </table>
        </div>
    </script>

    <script type="x-template-handlebars" id="wlan-layout">
        <div class="header">
          <h1>Wlan usage in {{name}}</h1>
          <div class="total-stats-container"></div>
        </div>

        <div class="wlan-hosts-wrap">
          <div class="wlan-hosts clearfix">
          </div>

          <div class="wlan-host-details">
          </div>
        </div>

    </script>

    <script type="x-template-handlebars" id="wlan-stats">
      <div class="content" title="{{count}} connected clients">
        <div class="name" >{{name}}</p>
        <div class="count" >{{count}}</div>
      </div>
    </script>


    <script type="x-template-handlebars" id="details-lightbox">

      <div class="background">
      </div>

      <div class="wrap">
        <button class="close">X</button>

        <div class="content">
          <h1>{{host}}</h1>
          <div class="host-details-container"></div>
          <div class="client-details-container"></div>
        </div>

      </div>

    </script>

    <script data-main="/scripts/config" src="/scripts/require.js"></script>
</head>

<body>
  <h1 class="opinsys-logo" ><a href="http://opinsys.fi/"><img src="/img/opinsys-logo.png"></a></h1>
  <div class="loading">Loading application...</div>
</body>

</html>
