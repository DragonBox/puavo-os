<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>LTSP Events</title>
    <link type="text/css" rel="stylesheet" media="all" href="/style.css">

    <script type="x-template-handlebars" id="total-stats">
        <table>
        <tr>
            <td>Total connected clients</td>
            <td>{{connectedCount}}</td>
        </tr>

        <tr>
            <td>Total unique clients</td>
            <td>{{seenCount}}</td>
        </tr>
        </table>
    </script>

    <script type="x-template-handlebars" id="wlan-layout">
        <h1>Wlan usage on {{name}}</h1>
        <div class="header">
        </div>

        <div class="wlan-hosts">
        </div>
    </script>

    <script type="x-template-handlebars" id="wlan-stats">
        <h2>{{name}}</h2>

        <h3>
        {{count}} connected clients
        </h3>

        <table class="connected">
          <tr>
            <th>mac address</th>
            <th>joined</th>
          </tr>

          {{#each connected}}
          <tr>
            <td>{{mac}}</td>
            <td>{{time}}</td>
          </tr>
          {{/each}}


        </table>

        <h3>History</h3>

        <table class="left">
          <tr>
            <th>mac address</th>
            <th>left</th>
          </tr>

          {{#each seen}}
          <tr>
            <td>{{mac}}</td>
            <td>{{time}}</td>
          </tr>
          {{/each}}

        </table>

        </p>
    </script>


    <script data-main="/scripts/config" src="/scripts/require.js"></script>
</head>

<body>
</body>

</html>
