<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>LTSP Events</title>
    <link type="text/css" rel="stylesheet" media="all" href="/style.css">
    <script type="x-template-handlebars" id="wlan-view">
        <h2>{{name}}</h2>
        <ul>
        {{#each clients}}
        <li>
        {{mac}}
        joined on {{time}}
        </li>
        {{/each}}
        <p>
        Totalling {{count}} clients
        </p>
    </script>
    <script data-main="/scripts/config" src="/scripts/require.js"></script>
</head>

<body>
    <h1>Wlan usage on <span class=organisation>...</span></h1>
</body>

</html>
